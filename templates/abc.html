<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  .container{
    max-width: 350px;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Nature Inspired Hybrid Toolbox Input Form</h2>
  <br/>
  <p></p>
  <form action="/abc_algorithm/run">
    <div class="form-group">
      <label for="np">Population Size:</label>
      <input type="number" class="form-control" name="np" min=1 id="np">
    </div>
    <div class="form-group">
      <label for="d">Dimensions</label>
      <input type="number" class="form-control" name="d" min=1 id="d">
    </div>
    <div class="form-group">
      <label for="function">Select Function:</label>
      <select class="form-control" name="function" id="func">
        <option >Select Function</option>
        <option value="1"> f(x) = x&#8321; &sup2; + x&#8322; &sup3; + 1 </option>
        <option value="2"> f(x) = x&sup3; + x +1 </option>
        <option value="3"> f(x) = x&#8321; &sup2; + x&#8322; &sup2; </option>
      </select>
    </div>
    <div class="form-inline">
      <label>Domain of Function:</label><br/>
    </div>
    <div class="form-inline">
      <label for="upper">Min: </label>
      <input type="number" name='upper' class="form-control" id="upper"><br/>
    </div>
    <br/>
    <div class="form-inline">
      <label for="lower">Max:</label>
      <input type="number" name='lower' class="form-control" id="lower">
    </div>
    <br/>

    <div class="form-inline">
      <label for="n_gen">Number of generations</label>
      <input type="number" name='n_gen' class="form-control" id="n_gen">
    </div>
    <br/>
    <button type = "submit" class = "btn btn-success">Submit</button>

  </form>


</div>

</body>
</html>
